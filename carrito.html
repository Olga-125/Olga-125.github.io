<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #d88757;
            color: white;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Carrito</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td>$19.99</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>$24.99</td>
            </tr>
            <tr>
                <td>Producto 3</td>
                <td>$10.99</td>
            </tr>
            <!-- Добавьте больше строк для других товаров -->
        </tbody>
        <tfoot>
            <tr>
                <td class="total">Total:</td>
                <td class="total">464865875</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
