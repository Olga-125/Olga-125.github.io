<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка на корзину в заголовке</title>
    <style>
        /* Стили для заголовка */
        header {
            display: flex; /* Использование flexbox для выравнивания элементов */
            align-items: center; /* Выравнивание элементов по вертикали */
            justify-content: space-between; /* Равномерное распределение пространства между элементами */
            padding: 20px;
            background-color: #f2f2f2;
        }

        /* Стили для логотипа */
        .logo {
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        /* Стили для ссылки на корзину */
        .cart-link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Логотип сайта -->
        <a href="#" class="logo">Название вашего сайта</a>
        <!-- Ссылка на корзину -->
        <a href="/cart" class="cart-link">Корзина</a>
    </header>
    <!-- Остальное содержимое вашего сайта -->
</body>
</html>
